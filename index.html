<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>khalar pithar dokan</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>khalar pithar dokan</h1>
    </header>
    <section>
        <h2>please fillup form</h2>
        <form action="">
            <label for="name"> your name
                <input id="name" type="text" placeholder="your name">
            </label>
            <label for="email">your mail
                <input  type="email" name="" placeholder="email" id="email">
            </label>
            <label for="phone">your phone
                <input type="number" name="" placeholder="phone" id="phone">
            </label>

            <fieldset>
                <legend>pick pitha</legend>
                <label for="chitoy">
                    <input type="radio" name="pitha" id="chitoy">
                    chitoy
                </label>
                <label for="vapa">
                    <input type="radio" name="pitha" id="vapa">
                    vapa
                </label>
                <label for="telpitha">
                    <input type="radio" name="pitha" id="telpitha">
                    telpitha
                </label>
            </fieldset>
            <fieldset>
                <legend>pick on vorta</legend>
                <label for="sutki">
                    <input type="checkbox" name="vorta" id="sutki">
                    sutki
                </label>
                <label for="sorisa">
                    <input type="checkbox" name="vorta" id="sorisa">
                    sorisa
                </label>
                <label for="badam">
                    <input type="checkbox" name="vorta" id="badam">
                    badam
                </label>
                <label for="gur">
                    <input type="checkbox" name="vorta" id="gur">
                    gur
                </label>
            </fieldset>
           
        </form>
    </section>
</body>
</html>
